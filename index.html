<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <style>
        html {
            font-size: 16px;
        }
        [v-cloak] {
            display: none !important;
        }
        .icon {
            width: 1rem;
            margin-right: .5rem;
            text-align: center
        }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <title>Process state demo</title>
</head>
<body>
    <div id="app" v-cloak>
        <nav class="navbar navbar-light bg-light py-3 fixed-top">
            <div class="form-group container mb-0 px-0 px-sm-3">
                <div class="input-group">
                    <select class="form-control" v-model="selected"
                            :disabled="Object.keys(computer.programs).length === 0">
                        <option v-for="(program, name) in computer.programs" :value="name">
                            {{ name }}
                        </option>
                    </select>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle d-sm-none" data-toggle="dropdown">
                            <span class="oi oi-cog"></span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <button type="button" class="dropdown-item" :disabled="!selected" @click="createProcess()">
                                <span class="oi oi-media-play text-success icon"></span>Run
                            </button>
                            <button type="button" class="dropdown-item" @click="openNew()"
                                    data-toggle="modal" data-target="#editor-modal">
                                <span class="oi oi-plus icon"></span>Add
                            </button>
                            <button type="button" class="dropdown-item" :disabled="!selected" @click="openEdit()"
                                    data-toggle="modal" data-target="#editor-modal">
                                <span class="oi oi-pencil icon"></span>Edit
                            </button>
                            <button type="button" class="dropdown-item" :disabled="!selected" @click="deleteProgram()">
                                <span class="oi oi-trash text-danger icon"></span>Delete
                            </button>
                        </div>

                        <button type="button" class="btn btn-outline-success d-none d-sm-inline-block" title="Run"
                                :disabled="!selected" @click="createProcess()">
                            <span class="oi oi-media-play"></span>
                        </button>
                        <button type="button" class="btn btn-outline-secondary d-none d-sm-inline-block" title="Add"
                                @click="openNew()" data-toggle="modal" data-target="#editor-modal">
                            <span class="oi oi-plus"></span>
                        </button>
                        <button type="button" class="btn btn-outline-secondary d-none d-sm-inline-block" title="Edit"
                                :disabled="!selected" @click="openEdit()" data-toggle="modal" data-target="#editor-modal">
                            <span class="oi oi-pencil"></span>
                        </button>
                        <button type="button" class="btn btn-outline-danger d-none d-sm-inline-block" title="Delete"
                                :disabled="!selected" @click="deleteProgram()">
                            <span class="oi oi-trash"></span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container" style="margin-top: 70px; margin-bottom: 47px">
            <div class="row p-2">
                <div class="p-2 col-sm-6 col-md-4 col-lg-3" v-for="(process, pid) in computer.processes">
                    <div class="card">
                        <div class="card-header" :class="{'text-white': process.inQueue || process.inCpu,
                                                          'bg-warning': process.inQueue,
                                                          'bg-success': process.inCpu}">
                            <div class="d-flex">
                                <p class="mb-0 mr-auto"><strong>PID {{ pid }}</strong></p>
                                <p class="mb-0">PPID {{ process.ppid }}</p>
                            </div>
                        </div>
                        <div class="card-body">
                            <h3 class="text-center">{{ process.state }}</h3>
                            <p class="text-center"><code>{{ getInstruction(process) }}</code></p>
                            <table class="table table-sm">
                                <tr v-for="(value, register) in process.registers">
                                    <th scope="row">{{ register }}</th>
                                    <td class="text-right">{{ register === Register.FLAGS ? getFlags(process) : value }}</td>
                                </tr>
                            </table>
                            <div class="d-flex">
                                <button type="button" class="btn btn-outline-danger mr-auto"
                                        @click="computer.kill(0, process.pid)">
                                    <span class="oi oi-x icon"></span>Kill
                                </button>
                                <button type="button" class="btn btn-outline-secondary"
                                        :disabled="!process.inCpu" @click="computer.yield(process.pid)">
                                    <span class="oi oi-eject icon"></span>Yield
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-light bg-light fixed-bottom">
            <div class="container justify-content-start px-0 px-sm-3">
                <p class="mb-0">CPUs:</p>
                <button type="button" class="btn btn-sm" style="width: 32px" @click="removeCpu()"
                        v-if="Object.keys(computer.cpus).length !== 0">-</button>
                <span class="oi oi-hard-drive mx-1" v-for="(process, cpu) in computer.cpus"
                      :class="{'text-secondary': !process, 'text-success': process}"></span>
                <button type="button" class="btn btn-sm mr-auto" style="width: 32px" @click="addCpu()">+</button>

                <div class="d-flex">
                    <label for="speed" class="mb-0 mr-2">Speed:</label>
                    <input id="speed" type="range" class="custom-range" min="0" step="1" max="8" value="0"
                           @change="changeSpeed">
                </div>
            </div>
        </nav>

        <div id="editor-modal" class="modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Program editor</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" v-model="name"
                                   :class="{'is-invalid': errors.name}">
                            <div class="invalid-feedback" v-if="errors.name">{{ errors.name }}</div>
                        </div>
                        <div class="form-group">
                            <label for="code">Code</label>
                            <textarea id="code" class="form-control" rows="8" v-model="code"
                                      :class="{'is-invalid': errors.code}"></textarea>
                            <div class="invalid-feedback" v-if="errors.code">{{ errors.code }}</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" @click="save()">Compile and save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
